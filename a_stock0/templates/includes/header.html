{% load navigation_tags wagtailroutablepage_tags%}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    {# LOGO #}
    <a class="navbar-brand" href="/">ĐẦU TƯ 500</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            {% get_site_root as site_root %}
            {% top_menu parent=site_root calling_page=self %}
        </ul>
    </div>  
    {% comment 'SEARCH' %}
     <form action="{% routablepageurl blog 'post_search' %}" method="get" class="search">
        <input name="q" type="text" placeholder="Search the site" aria-label="Search the site" autocomplete="off">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    {% endcomment %}
</nav>
